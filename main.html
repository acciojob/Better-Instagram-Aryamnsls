<!DOCTYPE html>

  <title>Drag and Drop</title>

</head>
<body>
  <div class="container">

    <div id="div3" class="dropzone"><div id="drag3" class="image" draggable="true">3</div></div>
    <div id="div4" class="dropzone"><div id="drag4" class="image" draggable="true">4</div></div>
    <div id="div5" class="dropzone"><div id="drag5" class="image" draggable="true">5</div></div>
    <div id="div6" class="dropzone"><div id="drag6" class="image" draggable="true">6</div></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
